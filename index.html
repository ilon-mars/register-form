<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> <code/R> </title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="form-section">
    <div class="container">
      <h2 class="title">Регистрация</h2>
      <p class="subtitle">участие в конференции бесплатное</p>
      <div class="btn-group">
        <button class="btn">Студент</button>
        <button class="btn">Специалист</button>
      </div>
        <form class="form" action="send.php" method="post">
          <div class="info">
            <div class="form-group">
              <label for="last-name">Фамилия</label>
              <input class="last-name" type="text" name="last-name" id="last-name" required minlength="3">
            </div>
            <div class="form-group">
              <label for="first-name">Имя</label>
              <input class="first-name" type="text" name="first-name" id="first-name" required minlength="3">
            </div>
            <div class="form-group">
              <label for="last-patronymic">Отчество</label>
              <input class="patronymic" type="text" name="patronymic" id="patronymic">
            </div>
            <div class="form-group">
              <label for="birth-date">Дата рождения</label>
              <input class="birth-date" type="date" name="birth-date" id="birth-date">
            </div>
          </div>
          <div class="contacts">
            <div class="form-group">
              <label for="phone">Телефон</label>
              <input class="phone" type="tel" name="phone" id="phone" placeholder="+7(___)___-__-__" pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input class="email" type="email" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="city">Город</label>
              <input class="city" type="city" name="city" id="city">
            </div>
            <div class="form-group">
              <label for="company">Компания</label>
              <input class="company" type="company" name="company" id="company">
            </div>
          </div>
          <div class="experience-block">
            <p class="question">Есть ли у вас опыт работы в IT?</p>
            <label>
              <input class="experience-radio" type="radio" name="experience" value="more-1-year"><span>Да, от года и более</span>
            </label>
            <label>
              <input class="experience-radio" type="radio" name="experience" value="less-1-year"><span>Да, до 1 года</span>
            </label>
            <label>
              <input class="experience-radio" type="radio" name="experience" value="studying"><span>Я учусь </span>
            </label>
            <label>
              <input class="experience-radio" type="radio" name="experience" value="only-tasks"><span>Решал задачки в ходе обучения, но нет реального опыта</span> 
            </label>
            <label>
              <input class="experience-radio" type="radio" name="experience" value="no"><span>Нет</span> 
            </label>
            <label>
              <input class="experience-radio" type="radio" name="experience" value="no-but-languages"><span>Нет опыта. Но я знаю Java, C++, python</span>
            </label>
          </div>
        </form>
        <label class="policy-label" for="policy">
          <input class="policy" type="checkbox" id="policy" required>
          <span>Принимаю пользовательское соглашение</span>
        </label>
        <button class="btn register" type="submit">Зарегистрироваться</button>
    </div>
  </section>
</body>
</html>
